<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QCU MAP</title>
        <link rel="stylesheet" href="landingpagestyle.css">
    </head>
    <body>

        <section class="home">
           <video class="video-slide active" src="qcu.mp4" autoplay muted loop></video>
           <video class="video-slide" src="register.mp4" autoplay muted loop></video> 
           <video class="video-slide" src= "login.mp4" autoplay muted loop></video> 
           
            <div class="content active">
                <h1>QUEZON CITY UNIVERSITY<br>MAP</br></h1>
                <p>Navigate with Ease, Explore with Confidence - Your Guide to Quezon City University</p>
                <a href="#" onclick="redirectToLogin();">Start Now</a>
            </div>
            
            <div class="content">
                <h1>Register your<br><span>Account</span></h1>
                <p>Create your own personalized account to access the map!</p>
                <a href="#" onclick="redirectToRegister();">Start Now</a>
            </div>
            <div class="content">
                <h1>Login your<br><span>Account</span></h1>
                <p>Login to your account to access the map!</p>
                <a href="#" onclick="redirectToLogin();">Start Now</a>
            </div>
           
           
            </div>
            <div class="slider-navigation">
                <div class="nav-btn active"></div>
                <div class="nav-btn"></div>
                <div class="nav-btn"></div>
                
            </div>
        </section>

        <script type="text/javascript">
            const btns = document.querySelectorAll(".nav-btn");
            const slides = document.querySelectorAll(".video-slide");
            const contents = document.querySelectorAll(".content");

            var sliderNav = function(manual){
                btns.forEach((btn) => {
                    btn.classList.remove("active");
                });

                slides.forEach((slide) => {
                    slide.classList.remove("active");
                });

                contents.forEach((content) => {
                    content.classList.remove("active");
                });

                btns[manual].classList.add("active");
                slides[manual].classList.add("active");
                contents[manual].classList.add("active");
            }

            btns.forEach((btn, i) => {
                btn.addEventListener("click", () => {
                    sliderNav(i);
                });
            });
            
        function redirectToLogin(){
            window.location.href = 'http://localhost/STS/login.html';
        }
        function redirectToRegister(){
            window.location.href = 'http://localhost/STS/signup.html';
        }
     
        </script>

    </body>
</html>
