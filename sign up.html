<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCU MAP - Sign Up</title>
    <link rel="stylesheet" href="sign up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="logo.png" alt="QCU Map Logo" class="qcu-logo"> 
                <h1>QUEZON CITY UNIVERSITY</h1>
            </div>
            <nav>
                <a href="#">HOME</a>
                <a href="#">ABOUT <i class="fas fa-user-circle"></i></a>
            </nav>
        </div>        
    </div>

  
    <div class="right-panel">
        <div class="login-header">
                
            <h2>Sign Up</h2>
        </div>

       
        <form action="signup.php" method="POST" class="login-form">
            <div class="input-group"> 
                <i class="fas fa-user"></i>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter your Name" required>
            </div>
        
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
        
            <div class="password-container">
                <div class="input-group" style="position: relative;">
                    <i class="fas fa-lock"></i>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                </div>
        
                <div class="input-group" style="position: relative;">
                    <i class="fas fa-lock"></i>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Enter it again" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
                </div>
            </div>
        
            <button type="submit" class="signup-button">Create Account</button>
            <div class="divider">Or</div>
            <a href="login.html" class="login-button">Log In</a>
        </form>
        
    </div>

 
    <script>
       document.addEventListener("DOMContentLoaded", function() {
    const toggleIcons = document.querySelectorAll(".toggle-password");

    toggleIcons.forEach(icon => {
        icon.addEventListener("click", function() {
            const passwordField = this.previousElementSibling;

            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
            }
        });
    });
});

    </script>

</body>
</html>
