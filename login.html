<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCU MAP</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="logo.png" alt="QCU Map Logo" class="qcu-logo"> 
                <h1>QUEZON CITY UNIVERSITY</h1>
            </div>
            <nav>
                <a href="home.html">HOME</a>
                <a href="ourteam.html">ABOUT <i class="fas fa-user-circle"></i></a>
            </nav>
        </div>        
    </div>

    <div class="right-panel">
        <div class="login-header">
            
            <h2>Log in</h2>
        </div>
        <form action="loginconnect.php" method="POST">
            <div class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="full_name" id="full-name" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i> 
                </div>                
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Log in</button>
                <div class="divider">Or</div>
                <a href="sign up.html" class="signup-button">Sign Up</a>
            </div>
        </form>
              
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");

            toggleIcon.addEventListener("click", function() {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleIcon.classList.remove("fa-eye");
                    toggleIcon.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    toggleIcon.classList.remove("fa-eye-slash");
                    toggleIcon.classList.add("fa-eye");
                }
            });
        });
    </script>

</body>
</html>
